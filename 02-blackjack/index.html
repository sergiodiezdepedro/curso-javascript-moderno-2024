<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="h1">Blackjack</h1>
    </header>
    <div class="row">
      <div class="col text-center">
        <button id="btnNuevaPartida" class="btn btn-danger">Nuevo Juego</button>
        <button id="btnPedir" class="btn btn-primary" disabled>
          Pedir Carta
        </button>
        <button id="btnPlantarse" class="btn btn-primary" disabled>
          Plantarse
        </button>
      </div>
    </div>
    <div class="row container humano">
      <div class="col">
        <h2 class="text-white mb-3">
          Jugador:&nbsp;<small class="font-weight-bold">&nbsp;0</small>
        </h2>
        <div id="jugador-cartas" class="div-cartas"></div>
      </div>
    </div>
    <div class="row container">
      <div class="col">
        <h2 class="text-white mb-3">
          Ordenador:&nbsp;<small class="font-weight-bold">&nbsp;0</small>
        </h2>
        <div id="ordenador-cartas" class="div-cartas"></div>
      </div>
    </div>
    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/juego.min.js"></script>
    <script>
      // console.log(miModulo);
      document
        .querySelector("#btnNuevaPartida")
        .addEventListener("click", () => {
          miModulo.nuevoJuego();
        });
    </script>
  </body>
</html>
